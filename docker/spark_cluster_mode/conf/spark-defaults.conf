
############################################
# Spark Defaults for Docker Standalone Mode
############################################

# --- Event Logs (History Server) ---
spark.eventLog.enabled              true
spark.eventLog.dir                  /opt/spark-events

# --- Driver Binding (required in Docker) ---
spark.driver.bindAddress            0.0.0.0

# --- Shuffle tuning (default 200 is okay) ---
spark.sql.shuffle.partitions        200

# --- Logging level (optional) ---
spark.ui.showConsoleProgress        true

# --- Optional: suppress noisy INFO logs ---
# spark.executor.memoryOverhead      512