
# ---- Root logger ----
status = warn
name = SparkLogConfig

# Console appender
appender.console.type = Console
appender.console.name = CONSOLE
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{HH:mm:ss}] %-5p %c{1.} - %m%n

# Root logger level (set to WARN for cleaner output)
rootLogger.level = WARN
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = CONSOLE

# ---- Specific packages you may want to adjust ----
logger.spark.name = org.apache.spark
logger.spark.level = WARN

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN

# Make scheduler/info quieter during benchmarks
logger.scheduler.name = org.apache.spark.scheduler
logger.scheduler.level = ERROR

# If you need SQL planner info during tuning, temporarily set to INFO
logger.sql.name = org.apache.spark.sql.execution
logger.sql.level = WARN

